<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - environment maps</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl environment mapping example<br/>
			Equirectangular Map by <a href="http://gl.ict.usc.edu/Data/HighResProbes/">University of Southern California</a><br/>
			Spherical Map by <a href="http://www.pauldebevec.com/Probes/">Paul Debevec</a>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';

			var controls, camera, scene, renderer;
			var cameraCube, pmremGenerator;
			var textureCube, pmremTexture;
			var cubeMesh, sphereMesh, sphereMesh2;
			var sphereMaterial, sphereMaterial2, params;

			init();
			animate();

			function init() {

				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.autoClear = false;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				renderer.outputEncoding = THREE.sRGBEncoding;

				// CAMERAS

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 100000 );
				camera.position.set( 0, 0, 1000 );

				// SCENE

				scene = new THREE.Scene();

				// Lights

				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				params = {
					metalness: 1.0,
					roughness: 0.0,
					transparency: 0.0,
					IOR: 0.97,
					refraction: true
				};

				// PMREM

				pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileCubemapShader();

				//

				var geometry = new THREE.SphereBufferGeometry( 200, 48, 24 );

				sphereMaterial = new THREE.MeshStandardMaterial( {
					color: 0x9c9c9c,
					metalness: params.metalness,
					refractionRatio: params.IOR,
					roughness: params.roughness
				} );

				sphereMaterial2 = new THREE.MeshPhysicalMaterial( {
					color: 0x9c9c9c,
					metalness: params.metalness,
					roughness: params.roughness,
					depthWrite: false,
					transparency: params.transparency,
					refractionRatio: params.IOR,
					opacity: 1,
					transparent: true
				} );

				sphereMesh = new THREE.Mesh( geometry, sphereMaterial );
				sphereMesh.position.x -= 250;
				scene.add( sphereMesh );

				sphereMesh2 = new THREE.Mesh( geometry, sphereMaterial2 );
				sphereMesh2.position.x += 250;
				scene.add( sphereMesh2 );

				// Textures

				var r = 'textures/cube/Bridge2/';
				var urls = [ r + 'posx.jpg', r + 'negx.jpg',
							 r + 'posy.jpg', r + 'negy.jpg',
							 r + 'posz.jpg', r + 'negz.jpg' ];

				textureCube = new THREE.CubeTextureLoader().load( urls, function( texture ) {

					texture.encoding = THREE.sRGBEncoding;
					scene.background = texture;

					pmremTexture = pmremGenerator.fromCubemap( texture ).texture;
					pmremTexture.mapping = THREE.CubeUVRefractionMapping;

					sphereMesh.material.envMap = pmremTexture;
					sphereMesh.material.needsUpdate = true;

					sphereMesh2.material.envMap = pmremTexture;
					sphereMesh2.material.needsUpdate = true;

				} );

				//

				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 500;
				controls.maxDistance = 2500;

				//

				var gui = new GUI();

				// var physicalFolder = gui.addFolder('Physical');
				// var standardFolder = gui.addFolder('Standard');
				// var gui = gui.addFolder('Phong');

				gui.add( params, 'roughness', 0, 0.3, 0.01 );
				gui.add( params, 'metalness', 0, 1, 0.01 );
				gui.add( params, 'transparency', 0, 1, 0.01 );
				gui.add( params, 'IOR', 0.6, 1, 0.01 );
				gui.add( params, 'refraction' ).onChange( function ( value ) {

					if ( value ) {

						pmremTexture.mapping = THREE.CubeUVRefractionMapping;


					} else {

						pmremTexture.mapping = THREE.CubeUVReflectionMapping;

					}

					sphereMesh.material.needsUpdate = true;
					sphereMesh2.material.needsUpdate = true;

				} );
				gui.open();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				cameraCube.aspect = window.innerWidth / window.innerHeight;
				cameraCube.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				sphereMesh.material.roughness = params.roughness;
				sphereMesh.material.metalness = params.metalness;
				sphereMesh.material.refractionRatio = params.IOR;

				sphereMesh2.material.roughness = params.roughness;
				sphereMesh2.material.metalness = params.metalness;
				sphereMesh2.material.refractionRatio = params.IOR;
				sphereMesh2.material.transparency = params.transparency;


				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
