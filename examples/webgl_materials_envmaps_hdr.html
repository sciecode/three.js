<!DOCTYPE html>
<html lang="en">
	<head>
		<title>threejs webgl - materials - hdr environment mapping</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">threejs</a> - High dynamic range (RGBE) Image-based Lighting (IBL)<br />using run-time generated pre-filtered roughness mipmaps (PMREM)<br/>
			Created by Prashant Sharma and <a href="http://clara.io/" target="_blank" rel="noopener">Ben Houston</a>.
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { HDRCubeTextureLoader } from './jsm/loaders/HDRCubeTextureLoader.js';

			var params = {
				envMap: 'HDR',
				roughness: 0.0,
				metalness: 0.0,
				exposure: 1.0,
				debug: false
			};

			var container, stats;
			var camera, scene, renderer, controls;
			var torusMesh, planeMesh;
			var generatedCubeRenderTarget, ldrCubeRenderTarget, hdrCubeRenderTarget, rgbmCubeRenderTarget;
			var ldrCubeMap, hdrCubeMap, rgbmCubeMap;
			var font;

			var loader = new THREE.FontLoader().load( 'https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', init );

			function getEnvScene() {

				var envScene = new THREE.Scene();

				var options = {
					font: font,
					size: 4,
					height: 0,
					bevelEnabled: false
				}


				var i = 1;
				var plane = new THREE.PlaneBufferGeometry( 22, 22 );
				var color = new THREE.Color();
				var color2 = new THREE.Color();
				var tmp;

				color.r = color2.g = i & 4 ? 0.9 : 0.3
				color.g = color2.b = i & 2 ? 0.9 : 0.3
				color.b = color2.r = i & 1 ? 0.9 : 0.3
				var geo_z_n = new THREE.TextGeometry( 'Z-', options );
				var mat_z_n = new THREE.MeshBasicMaterial( { color: color.getHex(), side: THREE.DoubleSide } )
				var z_n = new THREE.Mesh( geo_z_n, mat_z_n );
				z_n.position.set( -2, -2, -10 );
				envScene.add( z_n );
				tmp = new THREE.Mesh( plane, new THREE.MeshBasicMaterial( { color: color2.getHex(), side: THREE.DoubleSide } ) );
				tmp.position.z = - 11;
				envScene.add( tmp );

				i++;
				color.r = color2.g = i & 4 ? 0.9 : 0.3
				color.g = color2.b = i & 2 ? 0.9 : 0.3
				color.b = color2.r = i & 1 ? 0.9 : 0.3
				var geo_z_p = new THREE.TextGeometry( 'Z+', options );
				var mat_z_p = new THREE.MeshBasicMaterial( { color: color.getHex(), side: THREE.DoubleSide } )
				var z_p = new THREE.Mesh( geo_z_p, mat_z_p );
				z_p.position.set( 2, -2, 10 );
				z_p.rotation.y += Math.PI;
				envScene.add( z_p );
				tmp = new THREE.Mesh( plane, new THREE.MeshBasicMaterial( { color: color2.getHex(), side: THREE.DoubleSide } ) );
				tmp.position.z = 11;
				tmp.rotation.y += Math.PI;
				envScene.add( tmp );


				i++;
				color.r = color2.g = i & 4 ? 0.9 : 0.3
				color.g = color2.b = i & 2 ? 0.9 : 0.3
				color.b = color2.r = i & 1 ? 0.9 : 0.3
				var geo_x_p = new THREE.TextGeometry( 'X+', options );
				var mat_x_p = new THREE.MeshBasicMaterial( { color: color.getHex(), side: THREE.DoubleSide } )
				var x_p = new THREE.Mesh( geo_x_p, mat_x_p );
				x_p.position.set( 10, -2, -2 );
				x_p.rotation.y -= Math.PI / 2;
				envScene.add( x_p );
				tmp = new THREE.Mesh( plane, new THREE.MeshBasicMaterial( { color: color2.getHex(), side: THREE.DoubleSide } ) );
				tmp.position.x =  11;
				tmp.rotation.y -= Math.PI / 2;
				envScene.add( tmp );


				i++;
				color.r = color2.g = i & 4 ? 0.9 : 0.3
				color.g = color2.b = i & 2 ? 0.9 : 0.3
				color.b = color2.r = i & 1 ? 0.9 : 0.3
				var geo_x_n = new THREE.TextGeometry( 'X-', options );
				var mat_x_n = new THREE.MeshBasicMaterial( { color: color.getHex(), side: THREE.DoubleSide } )
				var x_n = new THREE.Mesh( geo_x_n, mat_x_n );
				x_n.position.set( -10, -2, 2 );
				x_n.rotation.y = Math.PI / 2;
				envScene.add( x_n );
				tmp = new THREE.Mesh( plane, new THREE.MeshBasicMaterial( { color: color2.getHex(), side: THREE.DoubleSide } ) );
				tmp.position.x = - 11;
				tmp.rotation.y = Math.PI / 2;
				envScene.add( tmp );


				i++;
				color.r = color2.g = i & 4 ? 0.9 : 0.3
				color.g = color2.b = i & 2 ? 0.9 : 0.3
				color.b = color2.r = i & 1 ? 0.9 : 0.3
				var geo_y_n = new THREE.TextGeometry( 'Y-', options );
				var mat_y_n = new THREE.MeshBasicMaterial( { color: color.getHex(), side: THREE.DoubleSide } )
				var y_n = new THREE.Mesh( geo_y_n, mat_y_n );
				y_n.position.set( -2, -10, 2 );
				y_n.rotation.x -= Math.PI / 2;
				envScene.add( y_n );
				tmp = new THREE.Mesh( plane, new THREE.MeshBasicMaterial( { color: color2.getHex(), side: THREE.DoubleSide } ) );
				tmp.position.y = - 11;
				tmp.rotation.x -= Math.PI / 2;
				envScene.add( tmp );


				i++;
				color.r = color2.g = i & 4 ? 0.9 : 0.3
				color.g = color2.b = i & 2 ? 0.9 : 0.3
				color.b = color2.r = i & 1 ? 0.9 : 0.3
				var geo_y_p = new THREE.TextGeometry( 'Y+', options );
				var mat_y_p = new THREE.MeshBasicMaterial( { color: color.getHex(), side: THREE.DoubleSide } )
				var y_p = new THREE.Mesh( geo_y_p, mat_y_p );
				y_p.position.set( -2, 10, -2 );
				y_p.rotation.x += Math.PI / 2;
				envScene.add( y_p );
				tmp = new THREE.Mesh( plane, new THREE.MeshBasicMaterial( { color: color2.getHex(), side: THREE.DoubleSide } ) );
				tmp.position.y = 11;
				tmp.rotation.x += Math.PI / 2;
				envScene.add( tmp );

				return envScene;

			}

			function init( f ) {

				font = f;

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 0, 120 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );

				renderer = new THREE.WebGLRenderer();
				renderer.physicallyCorrectLights = true;
				renderer.toneMapping = THREE.ACESFilmicToneMapping;

				//

				var geometry = new THREE.TorusKnotBufferGeometry( 18, 8, 150, 20 );
				//var geometry = new THREE.SphereBufferGeometry( 26, 64, 32 );
				var material = new THREE.MeshStandardMaterial( {
					color: 0xffffff,
					metalness: params.metalness,
					roughness: params.roughness
				} );

				torusMesh = new THREE.Mesh( geometry, material );
				scene.add( torusMesh );


				var geometry = new THREE.PlaneBufferGeometry( 200, 200 );
				var material = new THREE.MeshBasicMaterial();

				planeMesh = new THREE.Mesh( geometry, material );
				planeMesh.position.y = - 50;
				planeMesh.rotation.x = - Math.PI * 0.5;
				scene.add( planeMesh );

				THREE.DefaultLoadingManager.onLoad = function ( ) {

					pmremGenerator.dispose();

				};

				var hdrUrls = [ 'px.hdr', 'nx.hdr', 'py.hdr', 'ny.hdr', 'pz.hdr', 'nz.hdr' ];
				hdrCubeMap = new HDRCubeTextureLoader()
					.setPath( './textures/cube/pisaHDR/' )
					.setDataType( THREE.UnsignedByteType )
					.load( hdrUrls, function () {

						hdrCubeRenderTarget = pmremGenerator.fromCubemap( hdrCubeMap );

						hdrCubeMap.magFilter = THREE.LinearFilter;
						hdrCubeMap.needsUpdate = true;

					} );

				var ldrUrls = [ 'px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png' ];
				ldrCubeMap = new THREE.CubeTextureLoader()
					.setPath( './textures/cube/pisa/' )
					.load( ldrUrls, function () {

						ldrCubeMap.encoding = THREE.sRGBEncoding;

						ldrCubeRenderTarget = pmremGenerator.fromCubemap( ldrCubeMap );

					} );


				var rgbmUrls = [ 'px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png' ];
				rgbmCubeMap = new THREE.CubeTextureLoader()
					.setPath( './textures/cube/pisaRGBM16/' )
					.load( rgbmUrls, function () {

						rgbmCubeMap.encoding = THREE.RGBM16Encoding;
						rgbmCubeMap.format = THREE.RGBAFormat;

						rgbmCubeRenderTarget = pmremGenerator.fromCubemap( rgbmCubeMap );

						rgbmCubeMap.magFilter = THREE.LinearFilter;
						rgbmCubeMap.needsUpdate = true;

					} );

				var pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileCubemapShader();

				var envScene = getEnvScene();
				generatedCubeRenderTarget = pmremGenerator.fromScene( envScene, 0.0 );

				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//renderer.toneMapping = ReinhardToneMapping;
				renderer.outputEncoding = THREE.sRGBEncoding;

				stats = new Stats();
				container.appendChild( stats.dom );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 50;
				controls.maxDistance = 300;

				window.addEventListener( 'resize', onWindowResize, false );

				var gui = new GUI();

				gui.add( params, 'envMap', [ 'Generated', 'LDR', 'HDR', 'RGBM16' ] );
				gui.add( params, 'roughness', 0, 1, 0.01 );
				gui.add( params, 'metalness', 0, 1, 0.01 );
				gui.add( params, 'exposure', 0, 2, 0.01 );
				gui.add( params, 'debug', false );
				gui.open();

				animate();

			}

			function onWindowResize() {

				var width = window.innerWidth;
				var height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

			}

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();

			}

			function render() {

				torusMesh.material.roughness = params.roughness;
				torusMesh.material.metalness = params.metalness;

				var renderTarget, cubeMap;

				switch ( params.envMap ) {

					case 'Generated':
						renderTarget = generatedCubeRenderTarget;
						cubeMap = generatedCubeRenderTarget.texture;
						break;
					case 'LDR':
						renderTarget = ldrCubeRenderTarget;
						cubeMap = ldrCubeMap;
						break;
					case 'HDR':
						renderTarget = hdrCubeRenderTarget;
						cubeMap = hdrCubeMap;
						break;
					case 'RGBM16':
						renderTarget = rgbmCubeRenderTarget;
						cubeMap = rgbmCubeMap;
						break;

				}

				var newEnvMap = renderTarget ? renderTarget.texture : null;

				if ( newEnvMap && newEnvMap !== torusMesh.material.envMap ) {

					torusMesh.material.envMap = newEnvMap;
					torusMesh.material.needsUpdate = true;

					planeMesh.material.map = newEnvMap;
					planeMesh.material.needsUpdate = true;

				}

				torusMesh.rotation.y += 0.005;
				planeMesh.visible = params.debug;

				scene.background = cubeMap;
				renderer.toneMappingExposure = params.exposure;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
