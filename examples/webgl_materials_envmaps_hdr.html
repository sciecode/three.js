<!DOCTYPE html>
<html lang="en">
	<head>
		<title>threejs webgl - EXR Exporter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style> a { color: cyan; } </style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - High Dynamic Range (EXR) Exporter by <a href="http://github.com/sciecode" target="_blank" rel="noopener">ScieCode</a><br />
			<a href="https://hdrihaven.com/hdri/?h=chinese_garden" target="_blank" rel="noopener">Chinese Garden</a> by <a href="https://hdrihaven.com/" target="_blank" rel="noopener">HDRI Haven</a>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { EXRExporter } from './jsm/exporters/EXRExporter.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js';

			var params = {
				'export PMREM': savePMREM,
				'snapshot': saveScreenshot,
				debug: false
			};

			var container, stats;
			var camera, scene, renderer, controls;
			var torusMesh, planeMesh;
			var hdrCubeRenderTarget, hdrCubeMap, screenRenderTarget;
			var exporter;

			var link = document.createElement( 'a' );
			link.style.display = 'none';
			document.body.appendChild( link );

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 100, 250 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.physicallyCorrectLights = true;
				renderer.toneMapping = THREE.ACESFilmicToneMapping;

				exporter = new EXRExporter();
				exporter.setCompression( EXRExporter.ZIPS_COMPRESSION );

				//

				var geometry = new THREE.TorusKnotBufferGeometry( 26, 7, 256, 164, 3, 5 );

				var material = new THREE.MeshStandardMaterial( {
					color: 0xffffff,
					metalness: 0.56,
					roughness: 0.09
				} );

				torusMesh = new THREE.Mesh( geometry, material );
				scene.add( torusMesh );

				var geometry = new THREE.PlaneBufferGeometry( 200, 200 );
				var material = new THREE.MeshBasicMaterial();

				planeMesh = new THREE.Mesh( geometry, material );
				planeMesh.position.y = - 50;
				planeMesh.rotation.x = - Math.PI * 0.5;
				scene.add( planeMesh );

				THREE.DefaultLoadingManager.onLoad = function ( ) {

					pmremGenerator.dispose();

				};

				new RGBELoader()
					.setPath( 'textures/equirectangular/' )
					.load( 'chinese_garden_4k.hdr', function ( hdrEquirect ) {

						hdrCubeRenderTarget = pmremGenerator.fromEquirectangular( hdrEquirect );

						const renderTarget = new THREE.WebGLCubeRenderTarget( 1024 );
						renderTarget.fromEquirectangularTexture( renderer, hdrEquirect );

						hdrCubeMap = renderTarget;

					} );

				var pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileCubemapShader();

				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				renderer.toneMapping = THREE.ACESFilmicToneMapping ;
				renderer.toneMappingExposure = 1.5;
				renderer.outputEncoding = THREE.sRGBEncoding;

				stats = new Stats();
				container.appendChild( stats.dom );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.autoRotate = true;
				controls.enablePan = false;
				controls.minDistance = 220;
				controls.maxDistance = 360;

				window.addEventListener( 'resize', onWindowResize, false );

				var gui = new GUI();

				
				gui.add( params, 'snapshot' );
				gui.add( params, 'export PMREM' );
				gui.add( params, 'debug', false );

				gui.open();

			}

			function onWindowResize() {

				var width = window.innerWidth;
				var height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update();

				stats.begin();
				render();
				stats.end();

			}

			function render() {

				var renderTarget, cubeMap;

				renderTarget = hdrCubeRenderTarget;
				cubeMap = hdrCubeMap;

				var newEnvMap = renderTarget ? renderTarget.texture : null;

				if ( newEnvMap && newEnvMap !== torusMesh.material.envMap ) {

					torusMesh.material.envMap = newEnvMap;
					torusMesh.material.needsUpdate = true;

					planeMesh.material.map = newEnvMap;
					planeMesh.material.needsUpdate = true;

				}

				torusMesh.rotation.y += 0.005;
				planeMesh.visible = params.debug;

				scene.background = cubeMap;

				renderer.render( scene, camera );

			}

			function savePMREM( ) {

				saveEXR( exporter.parse( renderer, hdrCubeRenderTarget ), "PMREM" );

			}

			function saveScreenshot( ) {

				let screenRenderTarget;

				if ( renderer.isWebGL2 )  {
					
					screenRenderTarget = new THREE.WebGLMultisampleRenderTarget( window.innerWidth, window.innerHeight, { type: THREE.FloatType } );

				} else {

					screenRenderTarget = new THREE.WebGLRenderTarget( window.innerWidth, window.innerHeight, { type: THREE.FloatType } );

				}

				renderer.setRenderTarget( screenRenderTarget );
				renderer.render( scene, camera );
				renderer.setRenderTarget( null );

				saveEXR( exporter.parse( renderer, screenRenderTarget ), "snap" );

			}

			function saveEXR( buffer, name ) {

				link.href = URL.createObjectURL( new Blob( [ buffer ], { type: 'text/plain' } ) );
				link.download = name + '.exr';
				link.click();

			}

		</script>

	</body>
</html>
